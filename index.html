<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login to Torn Stats</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="passkey">Passkey:</label>
        <input type="password" id="passkey" name="passkey" required>
        <br>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const passkey = document.getElementById('passkey').value;

            fetch('authenticate.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username, passkey: passkey })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.cookie = `authkey=${data.authkey}; path=/; expires=Fri, 31 Dec 9999 23:59:59 GMT; Secure; SameSite=Strict`;
                    document.cookie = `username=${username}; path=/; expires=Fri, 31 Dec 9999 23:59:59 GMT; Secure; SameSite=Strict`;
                    window.location.href = `https://tracker.dubertrand.fr/TornChartsIDB.php`;

                } else {
                    alert('Login failed: ' + data.message);
                    document.getElementById('passkey').value = '';
                    document.getElementById('username').value='';
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
