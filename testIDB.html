<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/IDBObjects.js"></script>
</head>
<body>
<div id="main"></div>
</body>
<script>
    const properties = { log:9005,category:"Crimes"};
getObjectsByProperties('TORN','logs',properties)
    .then(objects => {
        document.getElementById('main').innerText = JSON.stringify(objects);
    })
    .catch(error => {
        console.error('Error retrieving objects:', error);
    });
</script>
</html>
