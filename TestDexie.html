<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dexie</title>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script>
  new Dexie("TORN")
  .open()
  .then(function (db) {
    const collection = db.table('logs').where('timestamp').between(1727080000,1735888659).and(log => log.log === 2290);
    collection.toArray().then(function (result) {
      console.log(result);
      document.getElementById("result").innerHTML = JSON.stringify(result, null, 4);
    });
  })
  .catch("NoSuchDatabaseError", function (e) {
    // Database with that name did not exist
    console.error("Database not found");
  })
  .catch(function (e) {
    console.error("Oh uh: " + e);
  });
    </script>
</head>
<body>
<div id="result"></div>  
</body>
</html>
