<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Insert Item</title>
    <script>
        let stop = false;
        let i = 2;
    </script>
    <script src="js/insertItem.js"></script>
    <script>
async function fillDiv() {
    while (!stop) {
        await new Promise(resolve => setTimeout(() => {
            getItem(i++);
            resolve();
        }, 1000));
    }
}
    </script>
</head>
<body onload="fillDiv();">
    <div id="item"></div>
</body>
</html>
